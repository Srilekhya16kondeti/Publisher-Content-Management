<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Checkout</h1>
    <ul>
        {% for item in cart_items %}
        <li>{{ item.content.title }} - ${{ item.content.price }}</li>
        {% endfor %}
    </ul>
    <p>Total Price: ${{ total_price }}</p>
    <form action="{{ url_for('complete_checkout') }}" method="POST">
        <button type="submit">Complete Checkout</button>
    </form>
</body>
</html>
